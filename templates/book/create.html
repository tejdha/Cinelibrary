{%extends 'base.html'%}

{%block title%} Add Movie {%endblock%}

{%block h2%} class="selected"{%endblock%}

{%block content%}
<form method="post">
    {%csrf_token%}
        <table align="center" cellpading="8">
            <caption><h1>{{context.msg}}</h1></caption>
            {{context.form.as_table}}
            <tr>
                <td colspan="2" align="center" class="but" >
                    <input type="submit"  >
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" class="but">
                    <a href="{%url 'home'%}" >Home</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" class="but">
                    <a href="{%url 'retrieve'%}" >See Movies</a>
                </td>
            </tr>
        </table>
</form>
{%endblock%}
